<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/syle.css">
</head>

<body id="root">
    <header id="headercontainer">
        <h1 id="quizchallengetitle">Coding Quiz Challenge!</h1>
        <button id="startbtn">START!</button>
    </header>

    <div id="gameareacontainer">

        <!-- Timer -->
        <div id="timercontainer">
            <!-- Use JavaScript, create <text> element alongside function -->
        </div>

        <!-- Questions -->
        <div id="questioncontainer">
            <p id="question"></p>
            <!-- User javascript to add text to container -->
        </div>

        <!-- Answers  -->
        <div id="answercontainer">
            <button class="answerBTN" id="choice0"></button>
            <button class="answerBTN" id="choice1"></button>
            <button class="answerBTN" id="choice2"></button>
            <button class="answerBTN" id="choice3"></button>

            <!-- Use JavaScript to answer choices to buttons -->
        </div>

        <p id="wronganswer">Wrong!</p>

    </div>

    <!-- Initials input -->
    <div id="inputcontainer">
        <label for="initials">Initials (2 to 3 characters)</label>
        <input id="initials" name="Initials" required minlength="2" maxlength="3">
        <input id="submitbtn" type="submit" value="submit">
    </div>

    <div>
        <p id="scoreContainer"></p>
    </div>

    <footer id="footercontainer">
        <h3>&copy; 2022, made with ❤️ by Andrew Ngo</h3>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
